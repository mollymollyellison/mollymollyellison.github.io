<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molly's Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-monospace, SFMono-Regular, monospace;
      background: #f6f8fa;
      color: #24292f;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      font-size: 15px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    details summary {
      cursor: pointer;
      list-style: none;
      position: relative;
      padding-left: 1.2em;
      margin: 0.2em 0;
    }

    details summary::before {
      content: "├──";
      position: absolute;
      left: 0;
      color: #999;
    }

    ul {
      list-style: none;
      padding-left: 1.5em;
      margin: 0;
      position: relative;
    }

    ul::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0.3em;
      border-left: 1px solid #ccc;
    }

    li {
      padding-left: 1em;
      position: relative;
      margin: 0.2em 0;
    }

    li::before {
      content: "├──";
      position: absolute;
      left: -1em;
      color: #999;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Index</h1>
  <p>an index of things I’ve made</p>

  <details open>
    <summary>Project Index</summary>
    <ul>
      <li>
        <details open>
          <summary>experimental</summary>
          <ul>
            <li>whirlpool-ring</li>
            <li>midi-bag</li>
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary>client-sites</summary>
          <ul>
            <li>
              <details>
                <summary>live</summary>
                <ul>
                  <li>sekkle</li>
                  <li>toohot</li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>offline</summary>
                <ul>
                  <li>m6-industrial</li>
                </ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </details>

  <details>
    <summary>about</summary>
  </details>
  <details>
    <summary>contact</summary>
  </details>
</body>
</html>
