<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molly's Indextitle>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: ui-monospace, SFMono-Regular, monospace;
      background: #f6f8fa;
      color: #24292f;
    }

    .sidebar {
      width: 300px;
      padding: 2rem 1rem;
      border-right: 1px solid #d0d7de;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    details {
      padding-left: 1rem;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
    }

    .file {
      padding-left: 2rem;
      margin: 0.3rem 0;
    }

    .container {
      margin-left: 320px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>/Project Index</h1>

    <details open>
      <summary>/projects</summary>

      <details open>
        <summary>/experimental</summary>
        <div class="file">whirlpool-ring</div>
        <div class="file">midi-bag</div>
      </details>

      <details>
        <summary>/client-sites</summary>

        <details>
          <summary>/live</summary>
          <div class="file">sekkle</div>
          <div class="file">toohot</div>
        </details>

        <details>
          <summary>/offline</summary>
          <div class="file">m6-industrial</div>
        </details>
      </details>
    </details>

    <div class="file">/about</div>
    <div class="file">/contact</div>
  </div>


</body>
</html>
