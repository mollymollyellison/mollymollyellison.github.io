<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Molly's Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: ui-monospace, SFMono-Regular, monospace;
      background: #f6f8fa;
      color: #24292f;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      padding: 2rem;
      background: #ffffff;
      border-right: 1px solid #d0d7de;
    }

    .sidebar h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .tree {
      padding: 0;
      margin: 0;
      list-style: none;
      position: relative;
    }

    .tree ul {
      list-style: none;
      margin: 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 100%;
      background: #d0d7de;
    }

    .tree li {
      margin: 0.5rem 0;
      padding-left: 1rem;
      position: relative;
    }

    .tree li::before {
      content: '';
      position: absolute;
      top: 0.8em;
      left: 0;
      width: 0.75rem;
      border-top: 1px solid #d0d7de;
    }

    summary {
      cursor: pointer;
      list-style: none;
      padding: 0.2rem 0;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary:before {
      display: inline-block;
      margin-right: 0.5rem;
      transform: rotate(90deg);
      transition: transform 0.2s ease;
    }

    details:not([open]) summary:before {
      transform: rotate(0deg);
    }

    .container {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>My Index</h1>
    <ul class="tree">
      <li>
        <details open>
          <summary>Projects</summary>
          <ul>
            <li>
              <details open>
                <summary>experimental</summary>
                <ul>
                  <li>whirlpool-ring</li>
                  <li>midi-bag</li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>client-sites</summary>
                <ul>
                  <li>
                    <details>
                      <summary>live</summary>
                      <ul>
                        <li>sekkle</li>
                        <li>toohot</li>
                      </ul>
                    </details>
                  </li>
                  <li>
                    <details>
                      <summary>offline</summary>
                      <ul>
                        <li>m6-industrial</li>
                      </ul>
                    </details>
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary>about</summary>
        </details>
      </li>
      <li>
        <details>
          <summary>contact</summary>
        </details>
      </li>
    </ul>
  </div>
  <div class="container">
    <p>Select a category to view details.</p>
  </div>
</body>
</html>
